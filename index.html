<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Link to javascript, has been tested so I know the pathing is correct -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>New York Times Search</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <div class="jumbotron">
                    <h1>
                        <i class="far fa-newspaper"></i> New York Times Search</h1>
                </div>
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-search"></i> Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search-term">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <div class="form-group">
                                <label for="number-of-records">Number of Records to Retrieve</label>
                                <select class="form-control" id="number-of-records">
                                    <option>5</option>
                                    <option>10</option>
                                    <option>15</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="start-year">Start Year (Optional)</label>
                                <input type="number" class="form-control" id="start-year" placeholder="2004">
                            </div>
                            <div class="form-group">
                                <label for="end-year">End Year (Optional)</label>
                                <input type="number" class="form-control" id="end-year" placeholder="2006">
                            </div>
                            <button class="btn btn-primary" id="submit"><i class="fas fa-search"></i> Search</button>
                            <button class="btn btn-primary" id="reset" type="reset"><i class="fas fa-trash-alt"></i> Clear Results</button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-align-left"></i> Top Articles
                    </div>
                    <!-- This div for article data dump -->
                    <div id="articles-div" class="card-body">
                        <p>Javascript divs will populate here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
